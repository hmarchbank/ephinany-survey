<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/design_2.css" />
    <script src="https://kit.fontawesome.com/29a3396f45.js" crossorigin="anonymous"></script>
    <title>Ephinany Challenge</title>
  </head>
  <body>
        <div class="card-rating" id="container">
            <h3 class="question">How do you feel about these quotes?</h3>
            <div class="question-container">
                <image id="image-statement" src="./img/img_statement_1.png"/>
                <div class="answer-star-container">
                    <div class="star-container">
                        <i id=1 class=" star fa-regular fa-star fa-2x"></i>
                        <i id=2 class=" star fa-regular fa-star fa-2x"></i>
                        <i id=3 class=" star fa-regular fa-star fa-2x"></i>
                        <i id=4 class=" star fa-regular fa-star fa-2x"></i>
                        <i id=5 class=" star fa-regular fa-star fa-2x"></i>
                    </div>
                    <div class="star-headings">
                        <p>does not fit at all</p>
                        <p>fits very well</p>
                    </div>
                </div>
            </div>
        </div>
  </body>
  <script src="./js/designTwo.js"></script>
</html>
