<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/survey1.css" />
    <link rel="stylesheet" href="./css/survey2.css" />
    <link rel="stylesheet" href="./css/survey3.css" />
    <script src="https://kit.fontawesome.com/29a3396f45.js" crossorigin="anonymous"></script>
    <title>Ephinany Challenge</title>
</head>

<body>
    <div class="card-rating">
        <div id="end-container"></div>
        <div id="main-container">
            <h3 id="question" class="question">How do you feel about these quotes?</h3>
            <div class="question-container">
                <image id="image-statement" src="./img/img_statement_1.png" />
                <div id="answerArea">
                    <div class="answer-buttons-container">
                        <div class="cat-container">
                            <button class="cat-button">
                                <image id="hiss" src="./img/img_cat_supersad.png" />
                            </button>
                            <h4 class="cat-text">Hiss</h4>
                        </div>
                        <div class="cat-container">
                            <button class="cat-button">
                                <image id="meow" src="./img/img_cat_neutral.png" />
                            </button>
                            <h4 class="cat-text">Meow</h4>
                        </div>
                        <div class="cat-container">
                            <button class="cat-button">
                                <image id="prrr" src="./img/img_cat_happy.png" />
                            </button>
                            <h4 class="cat-text">Prrr</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script type="module" src="./js/index.js"></script>

</html>
